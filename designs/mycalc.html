<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Calc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./mycalc.css" />
    </head>

    <body>

        <div id="title-div"> <!--This div contains the title for the calculator just to make it easier to vary its properties independent of the div holding the calculator area-->
            <span>My Calculator</span>
        </div>

        <div id="calc-area"> <!--This div holds the input and output areas that make up the calculator interface-->
            <h3>My calculator application</h3>

                <div id="addition-area"> <!--This div holds the text fields, text output and button for addition-->
                    <input type="number" id="addNum1" class="numInput1">
                    <span class="operator">+</span>
                    <input type="number" id="addNum2" class="numInput2">
                    <span class="equals">=</span>
                    <span class="resultHolder">____</span>
                    <span class="result" id="sum">0</span>
                    <button id="addButton">Add</button>
                </div>

                <div id="subtraction-area"> <!-- This div holds the text fields, text output and button for subtraction -->
                    <input type="number" id="subtractNum1" class="numInput1">
                    <span class="operator">-</span>
                    <input type="number" id="subtractNum2" class="numInput2">
                    <span class="equals">=</span>
                    <span class="resultHolder">____</span>
                    <span class="result" id="subtraction">0</span>
                    <button id="subtractButton">Subtract</button>
                </div>

                <div id="multiplication-area"> <!-- This div holds the text fields, text output and button for multiplication -->
                    <input type="number" id="multiplyNum1" class="numInput1">
                    <span class="operator">*</span>
                    <input type="number" id="multiplyNum2" class="numInput2">
                    <span class="equals">=</span>
                    <span class="resultHolder">____</span>
                    <span class="result" id="product">0</span>
                    <button id="multiplyButton">Multiply</button>
                </div>

                <div id="addition-area"> <!-- This div holds the text fields, text output and button for division -->
                    <input type="number" id="divideNum1" class="numInput1">
                    <span class="operator">/</span>
                    <input type="number" id="divideNum2" class="numInput2">
                    <span class="equals">=</span>
                    <span class="resultHolder">____</span>
                    <span class="result" id="quotient">0</span>
                    <button id="divideButton">Divide</button>
                </div>
    

        </div>
        
    </body>

    <script src="./mycalc.js"></script>

</html>
